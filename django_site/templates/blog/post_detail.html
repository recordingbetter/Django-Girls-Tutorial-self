{% extends 'blog/base.html' %}
{% block content %}


<div class="post">
    <h2 class="post_title"><a href="#">{{ post.title }}</a></h2>
    <span class="published_date">{{ post.published_date }}</span>
    <span class="author pull-right">Author : {{ post.author }}</span>
    <p class="text">{{ post.text }}</p>
</div>
{% endblock %}
